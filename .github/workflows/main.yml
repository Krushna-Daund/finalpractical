name: Python Test Job

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: 

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python test script
        run: |
          echo "Running test script at $(date)"
          python test.py || echo "Test failed"

      - name: Log result
        run: echo " Python test job completed at"
